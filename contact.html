<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body id="Contact">
    <nav class="navBar">
      <div class="col-1 menu">
        <img
          class="logo"
          width="8%"
          height="8%"
          src="Images//NavBar/Logo.PNG"
        />
        <div id="accueil">
          <a class="col-1" href="index.html">ACCUEIL</a>
        </div>
        <div id="galerie">
          <a class="col-1" href="galerie.html">GALERIE</a>
        </div>
        <div id="tarif">
          <a class="col-1" href="tarif.html">TARIF & PRESTATION</a>
        </div>
        <div id="contact">
          <a class="col-1" href="contact.html">CONTACT</a>
        </div>
        <div class="IconReseaux">
          <div class="col-1 ContainerIcon">
            <img
              class="logoF"
              width="30px"
              height="30px"
              src="Images//NavBar/LogoFacebook.png"
            />&nbsp;
            <div>
              <a class="col-1 Txt-Reseaux" href="https://www.facebook.com/"
                >FACEBOOK</a
              >
            </div>
          </div>
          <br />
          <div class="ContainerIcon">
            <img
              class="logoI"
              width="30px"
              height="30px"
              src="Images//NavBar/LogoIntagram.png"
            />&nbsp;
            <div>
              <a class="col-1 Txt-Reseaux" href="https://www.instagram.com/"
                >INSTAGRAM</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <form id="form" name="contact" method="POST" data-netlify="true">
        <div id="formBtn">
          <div id="formInput">
            <div>
              <label class="TitleInput"
                >Nom :&nbsp; <input class="Input" type="text" name="name"
              /></label>
            </div>
            <br />
            <div>
              <label class="TitleInput"
                >Adresse mail :&nbsp;
                <input class="Input" type="email" name="email"
              /></label>
            </div>
            <br />
            <div>
              <label class="TitleInput">
                <div id="message">
                  Message :&nbsp;
                  <textarea name="message" rows="3" cols="25"></textarea>
                </div>
              </label>
            </div>
          </div>
          <p>
            <button id="submit" type="submit">Envoyer</button>
          </p>
        </div>
      </form>
    </section>
    <footer>
      <div class="copyright">
        Copyright © 2022 - Charles Cantin - Tous droits réservés
      </div>
    </footer>
  </body>
</html>
