<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="Images//NavBar/IconsOnglet.svg" rel="icon" />
    <title>Contact</title>
  </head>
  <body id="All">
    <nav class="navBar">
      <div class="col-1 menu">
        <img class="logo" src="Images//NavBar/Logo.png" />
        <div id="Nav-accueil">
          <a id="BtnAccueil" class="col-1" href="index.html">ACCUEIL</a>
        </div>
        <div id="Nav-galerie">
          <a id="BtnGalerie" class="col-1" href="galerie.html">GALERIE</a>
        </div>
        <div id="Nav-tarif">
          <a id="BtnTarif" class="col-1" href="tarif.html"
            >TARIF & PRESTATION</a
          >
        </div>
        <div id="Nav-contact">
          <a id="BtnContact" class="col-1" href="contact.html">CONTACT</a>
        </div>
        <div class="Nav-IconReseaux">
          <div class="col-1 ContainerIcon">
            <a
              class="col-1 Txt-Reseaux"
              target="blank"
              href="https://www.facebook.com/"
              ><img
                class="logoF"
                width="30px"
                height="30px"
                src="Images//NavBar/LogoFacebook.png" /></a
            >&nbsp;<!-- 
            <div>
               
            </div> -->
          </div>
          <br />
          <div class="ContainerIcon">
            <a
              class="col-1 Txt-Reseaux"
              target="blank"
              href="https://www.instagram.com/"
              ><img
                class="logoI"
                width="30px"
                height="30px"
                src="Images//NavBar/LogoIntagram.png" /></a
            >&nbsp;
          </div>
        </div>
      </div>
    </nav>
    <section>
      <h1 class="font">- CONTACT -</h1>
      <div class="lign"></div>
      <div id="Section-contact">
        <div id="Fond">
          <div id="Fond2">
            <p id="charlesName">CHARLES CANTIN</p>
            <p id="charlesTel">Tel : 06 01 02 03 04</p>
            <p id="charlesCity">RENNES 35000</p>
            <p id="charlesMail">
              Adresse mail : <br />
              charlescantin@contact.com
            </p>
          </div>
        </div>
        <form id="form" name="contact" method="POST" data-netlify="true">
          <div id="formInput">
            <input
              id="name"
              placeholder="Nom"
              class="Input"
              type="text"
              name="name"
            />
            <input
              id="firstname"
              placeholder="Prénom"
              class="Input"
              type="text"
              name="name"
            />
            <input
              id="mail"
              placeholder="Adresse mail"
              class="Input"
              type="email"
              name="email"
            />
            <textarea
              id="Inputmessage"
              class="Input"
              placeholder="Message"
              name="message"
              rows="3"
              cols="25"
            ></textarea>
          </div>
          <p id="submit">
            <button id="submit" type="submit">Envoyer</button>
          </p>
        </form>
      </div>
    </section>
    <footer id="contact">
      <div class="copyright">
        Copyright © 2022 - Charles Cantin - Tous droits réservés
      </div>
    </footer>
  </body>
</html>
