<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Galerie</title>
  </head>
  <body id="All">
    <nav class="navBar">
      <div class="col-1 menu">
        <img class="logo" src="Images//NavBar/Logo.png" />
        <div id="Nav-accueil">
          <a id="BtnAccueil" class="col-1" href="index.html">ACCUEIL</a>
        </div>
        <div id="Nav-galerie">
          <a id="BtnGalerie" class="col-1" href="galerie.html">GALERIE</a>
        </div>
        <div id="Nav-tarif">
          <a id="BtnTarif" class="col-1" href="tarif.html"
            >TARIF & PRESTATION</a
          >
        </div>
        <div id="Nav-contact">
          <a id="BtnContact" class="col-1" href="contact.html">CONTACT</a>
        </div>
        <div class="Nav-IconReseaux">
          <div class="col-1 ContainerIcon">
            <a
              class="col-1 Txt-Reseaux"
              target="blank"
              href="https://www.facebook.com/"
              ><img
                class="logoF"
                width="30px"
                height="30px"
                src="Images//NavBar/LogoFacebook.png" /></a
            >&nbsp;<!-- 
            <div>
               
            </div> -->
          </div>
          <br />
          <div class="ContainerIcon">
            <a
              class="col-1 Txt-Reseaux"
              target="blank"
              Nav-
              href="https://www.instagram.com/"
              ><img
                class="logoI"
                width="30px"
                height="30px"
                src="Images//NavBar/LogoIntagram.png" /></a
            >&nbsp;
          </div>
        </div>
      </div>
    </nav>
    <section id="Galerie">
      <h1 class="font">- GALERIE -</h1>
      <ul id="Categories">
        <li class="active">Tous</li>
        <li>Mariage</li>
        <li>Grossesse</li>
        <li>Bébé</li>
        <li>Famille</li>
        <li>Baptême</li>
        <li>Couple</li>
        <li>Portrait</li>
      </ul>

      <div class="product">
        <div class="img">
          <img src="Images/2_Galerie/Mariages/M-1.jpg" data-filter="mariage" />
          <img src="Images/2_Galerie/Mariages/M-2.jpg" data-filter="mariage" />
        </div>
        <div class="img">
          <img
            src="Images/2_Galerie/Grossesse/G-1.jpg"
            data-filter="grossesse"
          />
          <img
            src="Images/2_Galerie/Grossesse/G-2.jpg"
            data-filter="grossesse"
          />
        </div>
        <div class="img">
          <img src="Images/2_Galerie/Bebe/Be-1.jpg" data-filter="bébé" />
          <img src="Images/2_Galerie/Bebe/Be-2.jpg" data-filter="bébé" />
        </div>
        <div class="img">
          <img src="Images/2_Galerie/Famille/F-1.jpg" data-filter="famille" />
          <img src="Images/2_Galerie/Famille/F-2.jpg" data-filter="famille" />
        </div>
        <div class="img">
          <img src="Images/2_Galerie/Baptême/Ba-1.jpg" data-filter="baptême" />
          <img src="Images/2_Galerie/Baptême/Ba-2.jpg" data-filter="baptême" />
        </div>
        <div class="img">
          <img src="Images/2_Galerie/Couple/C-1.jpg" data-filter="couple" />
          <img src="Images/2_Galerie/Couple/C-2.jpg" data-filter="couple" />
        </div>
        <div class="img">
          <img src="Images/2_Galerie/Portrait/P-1.jpg" data-filter="portrait" />
          <img src="Images/2_Galerie/Portrait/P-2.jpg" data-filter="portrait" />
        </div>
      </div>
    </section>

    <footer id="galerie">
      <div class="copyright">
        Copyright © 2022 - Charles Cantin - Tous droits réservés
      </div>
    </footer>

    <script src="Filter.js"></script>
