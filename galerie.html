<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Galerie</title>
  </head>
  <body>
    <nav class="navBar">
      <div class="col-1 menu">
        <img
          class="logo"
          width="8%"
          height="8%"
          src="Images//NavBar/Logo.PNG"
        />
        <div id="accueil">
          <a class="col-1" href="index.html">ACCUEIL</a>
        </div>
        <div id="galerie">
          <a class="col-1" href="galerie.html">GALERIE</a>
        </div>
        <div id="tarif">
          <a class="col-1" href="tarif.html">TARIF & PRESTATION</a>
        </div>
        <div id="contact">
          <a class="col-1" href="contact.html">CONTACT</a>
        </div>
        <div class="IconReseaux">
          <div class="col-1 ContainerIcon">
            <img
              class="logoF"
              width="30px"
              height="30px"
              src="Images//NavBar/LogoFacebook.png"
            />&nbsp;
            <div>
              <a class="col-1 Txt-Reseaux" href="https://www.facebook.com/"
                >FACEBOOK</a
              >
            </div>
          </div>
          <br />
          <div class="ContainerIcon">
            <img
              class="logoI"
              width="30px"
              height="30px"
              src="Images//NavBar/LogoIntagram.png"
            />&nbsp;
            <div>
              <a class="col-1 Txt-Reseaux" href="https://www.instagram.com/"
                >INSTAGRAM</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section id="Galerie">
      <h1 id="font">- GALERIE -</h1>
      <ul>
        <li class="active">Toutes les photos</li>
        <li>Mariage</li>
        <li>Grossesse</li>
        <li>Bébé</li>
        <li>Famille</li>
        <li>Baptême</li>
        <li>Couple</li>
        <li>Portrait</li>
      </ul>

      <div class="product">
        <img src="Images/2_Galerie/Mariages/M-1.jpg" data-filter="mariage" />
        <img src="Images/2_Galerie/Mariages/M-2.jpg" data-filter="mariage" />
        <img src="Images/2_Galerie/Grossesse/G-1.jpg" data-filter="grossesse" />
        <img src="Images/2_Galerie/Grossesse/G-2.jpg" data-filter="grossesse" />
        <img src="Images/2_Galerie/Bebe/Be-1.jpg" data-filter="bébé" />
        <img src="Images/2_Galerie/Bebe/Be-2.jpg" data-filter="bébé" />
        <img src="Images/2_Galerie/Famille/F-1.jpg" data-filter="famille" />
        <img src="Images/2_Galerie/Famille/F-2.jpg" data-filter="famille" />
        <img src="Images/2_Galerie/Baptême/Ba-1.jpg" data-filter="baptême" />
        <img src="Images/2_Galerie/Baptême/Ba-2.jpg" data-filter="baptême" />
        <img src="Images/2_Galerie/Couple/C-1.jpg" data-filter="couple" />
        <img src="Images/2_Galerie/Couple/C-2.jpg" data-filter="couple" />
        <img src="Images/2_Galerie/Portrait/P-1.jpg" data-filter="portrait" />
        <img src="Images/2_Galerie/Portrait/P-2.jpg" data-filter="portrait" />
      </div>
    </section>

    <footer>
      <div class="copyright">
        Copyright © 2022 - Charles Cantin - Tous droits réservés
      </div>
    </footer>

    <script src="Filter.js"></script>
  </body>
</html>
