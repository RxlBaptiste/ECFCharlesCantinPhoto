<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Galerie</title>
  </head>
  <body>
    <nav class="navBar">
      <div class="col-1 menu">
        <img
          class="logo"
          width="8%"
          height="8%"
          src="Images//NavBar/Logo.PNG"
        />
        <div id="accueil">
          <a class="col-1" href="index.html">ACCUEIL</a>
        </div>
        <div id="galerie">
          <a class="col-1" href="galerie.html">GALERIE</a>
        </div>
        <div id="tarif">
          <a class="col-1" href="tarif.html">TARIF & PRESTATION</a>
        </div>
        <div id="contact">
          <a class="col-1" href="contact.html">CONTACT</a>
        </div>
        <div class="IconReseaux">
          <div class="col-1 ContainerIcon">
            <img
              class="logoF"
              width="30px"
              height="30px"
              src="Images//NavBar/LogoFacebook.png"
            />&nbsp;
            <div>
              <a class="col-1 Txt-Reseaux" href="https://www.facebook.com/"
                >FACEBOOK</a
              >
            </div>
          </div>
          <br />
          <div class="ContainerIcon">
            <img
              class="logoI"
              width="30px"
              height="30px"
              src="Images//NavBar/LogoIntagram.png"
            />&nbsp;
            <div>
              <a class="col-1 Txt-Reseaux" href="https://www.instagram.com/"
                >INSTAGRAM</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <div class="categories">
        <button type="button" id="tous" onclick="btn()">
          Toutes les photos
        </button>
        <button type="button" id="mariage">Mariage</button>
        <button type="button" id="grossesse">Grossesse</button>
        <button type="button" id="bebe">Bébé</button>
        <button type="button" id="famille">Famille</button>
        <button type="button" id="bapteme" onclick="Ba()">Baptême</button>
        <button type="button" id="couple">Couple</button>
      </div>
      <article>
        <ul>
          <li class="bapteme">
            <img
              src="Images/2_Galerie/Baptême/Ba-1.jpg"
              alt="Bébé se fait baptiser"
            />
          </li>
          <li class="bapteme">
            <img
              src="Images/2_Galerie/Baptême/Ba-2.jpg"
              alt="Bébé se fait baptiser"
            />
          </li>
          <li class="bebe">
            <img
              src="Images/2_Galerie/Bebe/Be-1.jpg"
              alt="Portrait d'un bébé"
            />
          </li>
          <li class="bebe">
            <img
              src="Images/2_Galerie/Bebe/Be-2.jpg"
              alt="Bébé entrait de bâiller"
            />
          </li>
          <li class="couple">
            <img
              src="Images/2_Galerie/Couple/C-1.jpg"
              alt="Couple dans un champs de blé"
            />
          </li>
          <li class="couple">
            <img
              src="Images/2_Galerie/Couple/C-2.jpg"
              alt="Couple assis au pied d'un arbre"
            />
          </li>
          <li class="famille">
            <img
              src="Images/2_Galerie/Famille/F-1.jpg"
              alt="Famille sur un ponton"
            />
          </li>
          <li class="famille">
            <img
              src="Images/2_Galerie/Famille/F-2.jpg"
              alt="Photo d'enfant classe du plus petit au plus grand"
            />
          </li>
          <li class="grossesse">
            <img
              src="Images/2_Galerie/Grossesse/G-1.jpg"
              alt="Femme enceinte avec des petit chaussons"
            />
          </li>
          <li class="grossesse">
            <img
              src="Images/2_Galerie/Grossesse/G-2.jpg"
              alt="photo en noir et blanc d'une femme enceinte"
            />
          </li>
          <li class="mariage">
            <img
              src="Images/2_Galerie/Mariages/M-1.jpg"
              alt="Photo en noir et blanc de jeune marié sur les rempats d'un chateau"
            />
          </li>
          <li class="mariage">
            <img
              src="Images/2_Galerie/Mariages/M-2.jpg"
              alt="Photo proche des mains de deux mariées avec leur alliance "
            />
          </li>
          <li class="portrait">
            <img
              src="Images/2_Galerie/Portrait/P-1.jpg"
              alt="Portrait d'une jeune femme"
            />
          </li>
          <li class="portrait">
            <img
              src="Images/2_Galerie/Portrait/P-2.jpg"
              alt="Portrait d'un jeune homme"
            />
          </li>
        </ul>
      </article>
    </section>
    <footer>
      <div class="copyright">
        Copyright © 2022 - Charles Cantin - Tous droits réservés
      </div>
    </footer>
  </body>
</html>
